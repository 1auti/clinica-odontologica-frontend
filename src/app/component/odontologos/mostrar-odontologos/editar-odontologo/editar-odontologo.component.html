<!-- editar-odontologo.component.html -->

<div class="container mt-4">
    <h2>Editar Odontólogo</h2>
    <form [formGroup]="odontologoForm" (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido" required>
      </div>

      <div class="form-group">
        <label for="DNI">DNI</label>
        <input type="number" class="form-control" id="dni" formControlName="dni" required>
      </div>

      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" class="form-control" id="telefono" formControlName="telefono" required>
      </div>

      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" id="direccion" formControlName="direccion" required>
      </div>



      <!-- Agrega más campos según tus necesidades -->
  
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select class ="form-control" id="especialidad" name="especialidad" formControlName="especialidad"required>
            <option value="Odontología general">Odontología general</option>
            <option value="Odontopediatría">Odontopediatría</option>
            <option value="Endodoncia">Endodoncia</option>
            <option value="Ortodoncia">Ortodoncia</option>
            <option value="Prostodoncia">Prostodoncia</option>
            <!-- Agrega más opciones según tus necesidades -->
          </select>
      </div>
  
      <div class="form-group">
        <label for="horario_inicio">Horario Inicio</label>
        <input type="time" class="form-control" id="horario_inicio" formControlName="horario.horario_inicio">
      </div>

      <div class="form-group">
        <label for="horario_fin">Horario fin</label>
        <input type="time" class="form-control" id="horario_fin" formControlName="horario.horario_fin">
      </div>

      <div class="form-group">
        <label for="dias">Dia</label>
        <input type="text" class="form-control" id="dias" formControlName="horario.dias">
      </div>

    


  
      <!-- Agrega más campos según tus necesidades -->
  
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
