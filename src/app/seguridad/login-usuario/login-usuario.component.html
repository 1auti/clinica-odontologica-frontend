<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i
            class="fa-solid fa-tooth fa-2x me-3 pt-5 mt-xl-4"
            style="color: #709085"
          ></i>
          <span class="h1 fw-bold mb-0">Log in</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form style="width: 23rem">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">.</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <app-mensaje
                #mensajeElement
                [messageText]="errorMessage"
                [messageType]="messageType"
              ></app-mensaje>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  name="email"
                  autocomplete="email"
                  class="form-control form-control-lg"
                  [(ngModel)]="loginUsuairo.email"
                  required
                  placeholder="Email address"
                />
              </div>

              <!-- Checkbox y Icono para mostrar/ocultar contraseña -->
              <div class="input-group mb-4">
                <input
                  type="password"
                  id="passwordInput"
                  class="form-control"
                  name="pass"
                  [(ngModel)]="loginUsuairo.pass"
                  required
                  placeholder="Password address"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      class="bi"
                      [ngClass]="{
                        'bi-eye': !mostrarMensaje,
                        'bi-eye-slash': mostrarMensaje
                      }"
                      (click)="togglePasswordVisibility()"
                    ></i>
                  </span>
                  
                </div>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">
                  Login
                </button>
              </div>

             <!--- <p class="small mb-5 pb-lg-2">
                <a class="text-muted" href="#!">Forgot password?</a>
              </p>
            -->
              <p>
                Don't have an account?
                <a (click)="irRegistrar()" class="link-info">Register here</a>
              </p>
            </form>
          </form>
        </div>
      </div>

      <!-- Columna de la clínica odontológica con un carrusel de imágenes -->
      <div class="col-sm-6 img">
        <div
          id="carouselExample"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../../assets/images/logos/clinica odontologica 1.jpg"
                class="d-block w-100"
                alt="Imagen 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../../assets/images/logos/clinica odontologica 2.jpg"
                class="d-block w-100"
                alt="Imagen 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../../assets/images/logos/clinica Odontologica 3.jpg"
                class="d-block w-100"
                alt="Imagen 3"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../../assets/images/logos/clinica odontologica 4.jpg"
                class="d-block w-100"
                alt="Imagen 4"
              />
            </div>
            <!-- Agrega más imágenes según sea necesario -->
          </div>
        </div>
      </div>
    </div>
    <!-- Fin de la columna de la clínica odontológica -->
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Personalización del carrusel -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Configuración personalizada del carrusel
    var myCarousel = new bootstrap.Carousel(
      document.querySelector("#carouselExample"),
      {
        interval: 2000, // Intervalo en milisegundos (cambia a tu preferencia)
        ride: "carousel", // Opciones: 'carousel', 'hover', o false
        wrap: true, // Si debe volver a la primera imagen después de llegar a la última
      }
    );
  });
</script>
